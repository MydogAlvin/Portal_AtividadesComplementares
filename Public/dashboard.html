<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Área do Aluno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    /* ===============================
       Estilos Comuns
    ================================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .dashboard-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      width: 100%;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .dashboard-box {
      background-color: rgba(0, 0, 0, 0.7); 
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      padding: 20px 30px; /* Ajustado para reduzir os espaços */
      color: white;
      width: 100%;
      max-width: 700px;
      backdrop-filter: blur(4px);
    }

    h1, h2, p {
      color: #fff;
    }

    label {
      font-weight: bold;
      margin-bottom: 3px; /* Diminuído para reduzir o espaço */
      display: block;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"],
    input[type="date"],
    button {
      width: 100%;
      padding: 8px; /* Diminuído para reduzir o tamanho da caixa de texto */
      margin: 5px 0; /* Diminuído para reduzir o espaço entre os elementos */
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button.submit {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin-top: 10px; /* Adicionado um pequeno espaço entre os campos e o botão */
    }

    button.submit:hover {
      background-color: #388E3C;
      transform: translateY(-2px);
    }

    button.submit:active {
      background-color: #2c6e29;
      transform: translateY(0);
    }

    button.submit:disabled {
      background-color: #b0b0b0;
      cursor: not-allowed;
    }

    /* Ajuste do tamanho do botão logout */
    button.logout {
      background-color: #f44336;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
      font-size: 14px; /* Reduzido o tamanho da fonte do botão */
      padding: 8px 16px; /* Ajustado o padding para diminuir o tamanho do botão */
      width: auto;
    }

    button.logout:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body class="dashboard">
  <div class="dashboard-container">
    <div class="dashboard-box">
      <h1>Área do Aluno</h1>
      <p class="info">Você está autenticado no ambiente simulado.</p>

      <h2>Enviar Atividade Complementar</h2>
      <form action="/enviar" method="POST" enctype="multipart/form-data">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required>

        <label for="ra">Matrícula:</label>
        <input type="text" name="ra" id="ra" required>

        <label for="evento">Evento:</label>
        <input type="text" name="evento" id="evento" required>

        <label for="data">Data do Evento:</label>
        <input type="date" name="data" id="data" required>

        <label for="horas">Horas:</label>
        <input type="number" name="horas" id="horas" required>

        <label for="arquivo">Comprovante (PDF):</label>
        <input type="file" name="arquivo" id="arquivo" accept=".pdf">

        <button type="submit" class="submit">Enviar</button>
      </form>

      <a href="/logout"><button class="logout">Logout</button></a>
    </div>
  </div>
</body>
</html>
